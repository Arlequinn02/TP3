name: PHPCS check

on: [push]

jobs:
  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: cs2pr, phpcs
      - uses: actions/checkout@v3
      - name: PHPCS check
        uses: chekalsky/phpcs-action@v1